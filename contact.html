    <body>
        <header>
            

            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>

                </ul>
            </nav>
          </div>
        </header>
       <main>
        


    <form class="form-contact">
        <label class="entry-label" for="name">Name Surname</label>
        <input class="entry" type="text" name="" id="name" required>

        <label class="entry-label" for="email">E-mail</label>
        <input class="entry" type="email" name="" id="email" required>

        <label class="entry-label" for="phone">Contact number</label>
        <input class="entry" type="tel" name="" id="phone" required>

        <label class="entry-label" for="message">Message</label>
        <textarea class="entry" name="" id="message" cols="30" rows="10"></textarea>

            <div class="div-entry">
                <p class="entry-label"> How do you prefer to be contacted?</p>
                
                <label class="entry-label" for="email-choice"><input type="radio" name="contact-choice"
                        id="email-choice">Email</label>

                <label class="entry-label" for="phone-choice"><input type="radio" name="contact-choice"
                        id="phone-choice">Telephone</label>

                <label class="entry-label" for="whatsapp-choice" lang="en"><input type="radio" name="contact-choice"
                        id="whatsapp-choice">Whatsapp</label>
            </div>
            <label class="entry-label" for="day-period">What time would you like to be contacted?</label>
            <select class="entry" name="day-period" id="">
                <option value="none">---Select here</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Night</option>
            </select>

            <label for="check-mailing" class="entry-label" id="checkbox">Would you like to received the news by email?
                <input type="checkbox" name="" id="check-mailing"></label>

            <input class="entry" type="submit" value="Send">
        </form>
            
        </main>

        <footer>
            <p class="copyright">&copy; Copyright The Kingdom of Colchis @ </p>
        </footer>
